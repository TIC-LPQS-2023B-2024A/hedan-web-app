<div
  class="card link-container d-flex justify-content-center align-items-center text-Primary pt-2 pb-2 rounded"
>
  <button
    class="btn-close position-absolute top-0 end-0 p-2"
    aria-label="Close"
    (click)="closeContainer()"
  ></button>
  <img
    src="../../../../../assets/images/SucessBadge.jpg"
    alt="Ã‰xito al generar el test"
  />
  <p class="fs-5 mb-1"><strong>Enlace al juego</strong></p>
  <a
    href="http://localhost:4200/quiz"
    class="text-decoration-none text-Primary mb-2"
    >https://localhost:4200/quiz</a
  >
  <button class="btn btn-primary" (click)="copyLink()">Copiar enlace</button>
</div>

<div *ngIf="isLinkCopied" class="modal fade show" tabindex="-1" z-index="2">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        Enlace copiado al portapapeles
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="isLinkCopied = false">Cerrar</button>
      </div>
    </div>
  </div>
</div>
