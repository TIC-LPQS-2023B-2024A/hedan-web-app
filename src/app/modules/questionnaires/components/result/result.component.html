<div
  class="card bg-Secondary shadow-sm d-flex justify-content-center align-items-center px-3 py-3"
>
  <p class="text-Primary me-4 ">
    <strong>Índices de ansiedad</strong>
  </p>

  <table class="table table-striped table-responsive text-center">
    <tr class="bg- text-Primary">
      <th></th>
      <th>DFS</th>
      <th>FIS</th>
      <th>INQ</th>
      <th>SOC</th>
    </tr>
    <tr class="py-3">
      <td>
        Puntuación natural <br />
        (reactivos 1 - 49)
      </td>
      <td id="dfs" class="">{{ results?.defensiveness_index }}</td>
      <td id="fis">{{ results?.physiological_anxiety_index }}</td>
      <td id="inq">{{ results?.worry_index }}</td>
      <td id="soc">{{ results?.social_anxiety_index }}</td>
    </tr>
  </table>

  <div class="row d-flex justify-content-center align-items-center">
    <span class="col"><strong>TOT:</strong></span>
    <span class="col bg-Success rounded px-4 text-Primary" id="total">
      <strong>{{ results?.total_anxiety_index }}</strong>
    </span>
  </div>
</div>
