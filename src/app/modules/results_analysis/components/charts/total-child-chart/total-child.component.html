<div class="chart-container">
  <ngx-charts-number-card
  [view]="view"
  [scheme]="colorScheme"
  [results]="totalChildData"
  [textColor]="textColor"
  [cardColor]="cardColor"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-number-card>

</div>
